<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Cricket Scorecard</title>
    <link rel="stylesheet" href="../CSS/crick.css" />
  </head>

  <body>
    <h2>LET'S PLAY CRICKET HERE!!</h2>
    <div class="main-container">
      <div class="team-container">
        <!-- Team 1 -->
        <div class="a" id="a">
          <div class="container1" id="plname1">
            <label for="name" id="lab"> Enter Team 1 name </label><br />
            <input type="text" id="team1-name" class="player-input" />
            <br />
            <input
              type="text"
              class="player-input"
              placeholder="Enter no. of players"
              id="playernum-team1"
            />
            <button class="btn" onclick="playerName('team1')">SUBMIT</button>
          </div>
        </div>

        <!-- Team 2 -->
        <div class="a1" id="a1">
          <div class="container1" id="plname2">
            <label for="name" id="lab"> Enter Team 2 name </label><br />
            <input type="text" id="team2-name" class="player-input" />
            <br />
            <input
              type="text"
              class="player-input"
              placeholder="Enter no. of players"
              id="playernum-team2"
            />
            <button class="btn" onclick="playerName('team2')">SUBMIT</button>
          </div>
        </div>
      </div>

      <!-- Toss Logic UI -->
      <div id="tossSection" style="display: none; margin-top: 20px">
        <h3 id="tossResult"></h3>
        <p>
          <strong>Choose to:</strong>
          <button class="btn" id="chooseBat">Bat</button>
          <button class="btn" id="chooseBowl">Bowl</button>
        </p>
      </div>

      <!-- Scorecard Box -->
      <div class="scorecard-container">
        <div class="container">
          <h1>Scorecard</h1>
          <h3 id="teamname"></h3>
          <div class="scoreboard">
            <p><strong>Total Score:</strong> <span id="totalScore">0</span></p>
            <p><strong>Wickets:</strong> <span id="wickets">0</span></p>
            <p>
              <strong id="ov">Overs</strong
              ><input type="text" class="player-input" id="inp" />
            </p>
            <div id="bowlerArea" style="display: none">
              <label for="bowlerSelect"><strong>Select Bowler:</strong></label>
              <select id="bowlerSelect" class="player-input"></select>
              <p>
                <strong>Current Bowler:</strong>
                <span id="currentBowler">N/A</span>
              </p>
            </div>
            <p>
              <strong>Overs:</strong> <span id="overs">0</span>.<span id="balls"
                >0</span
              ><span id="total-overs"></span>
            </p>
            <p>
              <strong>Current Batsmen:</strong>
              <span id="batsmanOnStrike">Batsman 1</span> (on strike),
              <span id="batsmanNonStrike">Batsman 2</span> (non-striker)
            </p>
          </div>
          <div class="controls">
            <button class="btn" onclick="scoreRun(1)">1 Run</button>
            <button class="btn" onclick="scoreRun(2)">2 Runs</button>
            <button class="btn" onclick="scoreRun(3)">3 Runs</button>
            <button class="btn" onclick="scoreRun(4)">4 (Boundary)</button>
            <button class="btn" onclick="scoreRun(6)">6 (Six)</button>
            <button class="btn" onclick="wicketFall()">Wicket</button>
            <button class="btn" onclick="wideBall()">Wide</button>
            <button class="btn" onclick="noBall()">No-Ball</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Final Scorecard Container -->
    <div id="finalScorecard" style="display: none; margin-top: 30px">
      <h3>Final Scorecard</h3>
    </div>

    <script src="../javascripts/crick.js"></script>
  </body>
</html>
